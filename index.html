<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Environmental Data Monitoring Station</title>
    <meta name="theme-color" content="#EB0029">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js for Advanced Visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Simple Statistics Library for Edge Computing -->
    <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.8.3/dist/simple-statistics.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root"></div>

    <!-- App Logic & Components -->
    <!-- Note: Order matters as we are using global variables with Babel standalone -->
    <script type="text/babel" src="js/config.js"></script>
    <script type="text/babel" src="js/icons.js"></script>
    <script type="text/babel" src="js/utils/sensorUtils.js"></script>
    <script type="text/babel" src="js/components/SensorCard.js"></script>
    <script type="text/babel" src="js/components/NavBar.js"></script>
    <script type="text/babel" src="js/pages/Login.js"></script>
    <script type="text/babel" src="js/pages/Dashboard.js"></script>
    <script type="text/babel" src="js/pages/Analytics.js"></script>
    <script type="text/babel" src="js/pages/History.js"></script>
    <script type="text/babel" src="js/pages/About.js"></script>
    <script type="text/babel" src="js/pages/Documentation.js"></script>
    <script type="text/babel" src="js/pages/UserSettings.js"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
